<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - JewelleryMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ’Ž JewelleryMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Admin Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs nav-tabs-custom justify-content-center mb-4" id="mainTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#inventory-tab">
          <i class="fas fa-gem me-2"></i>Inventory
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#customers-tab">
          <i class="fas fa-users me-2"></i>Customers
        </button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sales-tab">
          <i class="fas fa-chart-line me-2"></i>Sales
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content tab-content-custom">
      
      <!-- Inventory Tab -->
      <div class="tab-pane fade show active" id="inventory-tab">
        <div class="row">
          <div class="col-lg-4">
            <h4 style="color: var(--primary-gold); margin-bottom: 20px;">
              <i class="fas fa-plus-circle me-2"></i>Add/Edit Item
            </h4>
            <form id="itemForm">
              <input type="hidden" id="itemId">
              <div class="mb-3">
                <input type="text" id="itemName" class="form-control form-control-custom" placeholder="Item Name" required>
              </div>
              <div class="mb-3">
                <input type="text" id="itemType" class="form-control form-control-custom" placeholder="Type (Ring, Necklace, etc.)" required>
              </div>
              <div class="mb-3">
                <input type="number" step="0.01" id="itemWeight" class="form-control form-control-custom" placeholder="Weight (grams)">
              </div>
              <div class="mb-3">
                <input type="number" step="0.01" id="itemPrice" class="form-control form-control-custom" placeholder="Price" required>
              </div>
              <div class="mb-3">
                <input type="number" id="itemStock" class="form-control form-control-custom" placeholder="Stock Quantity" required>
              </div>
              <button type="submit" class="btn btn-gold w-100 mb-2">Save Item</button>
              <button type="button" class="btn btn-outline-gold w-100" onclick="clearItemForm()">Clear Form</button>
            </form>
          </div>
          <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 style="color: var(--primary-gold);">
                <i class="fas fa-list me-2"></i>Inventory List
              </h4>
              <span id="itemCount" class="badge" style="background: var(--primary-gold); font-size: 14px;"></span>
            </div>
            <div class="search-container">
              <input type="text" id="itemSearch" class="search-input" placeholder="Search items by name or type...">
              <i class="fas fa-search search-icon"></i>
            </div>
            <div class="table-responsive">
              <table class="table table-custom" id="itemsTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Customers Tab -->
      <div class="tab-pane fade" id="customers-tab">
        <div class="row">
          <div class="col-lg-4">
            <h4 style="color: var(--primary-gold); margin-bottom: 20px;">
              <i class="fas fa-user-plus me-2"></i>Add/Edit Customer
            </h4>
            <form id="customerForm">
              <input type="hidden" id="custId">
              <div class="mb-3">
                <input type="text" id="custName" class="form-control form-control-custom" placeholder="Customer Name" required>
              </div>
              <div class="mb-3">
                <input type="text" id="custPhone" class="form-control form-control-custom" placeholder="Phone Number">
              </div>
              <div class="mb-3">
                <textarea id="custAddress" class="form-control form-control-custom" rows="3" placeholder="Address"></textarea>
              </div>
              <button type="submit" class="btn btn-gold w-100 mb-2">Save Customer</button>
              <button type="button" class="btn btn-outline-gold w-100" onclick="clearCustomerForm()">Clear Form</button>
            </form>
          </div>
          <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 style="color: var(--primary-gold);">
                <i class="fas fa-address-book me-2"></i>Customer List
              </h4>
              <span id="customerCount" class="badge" style="background: var(--primary-gold); font-size: 14px;"></span>
            </div>
            <div class="search-container">
              <input type="text" id="customerSearch" class="search-input" placeholder="Search customers by name, phone, or address...">
              <i class="fas fa-search search-icon"></i>
            </div>
            <div class="table-responsive">
              <table class="table table-custom" id="customersTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Sales Tab -->
      <div class="tab-pane fade" id="sales-tab">
        <div class="row">
          <div class="col-lg-4">
            <h4 style="color: var(--primary-gold); margin-bottom: 20px;">
              <i class="fas fa-cash-register me-2"></i>Record Sale
            </h4>
            <form id="saleForm">
              <input type="hidden" id="saleId">
              <div class="mb-3">
                <select id="saleCustId" class="form-control form-control-custom" required>
                  <option value="">Select Customer</option>
                </select>
              </div>
              <div class="mb-3">
                <select id="saleItemId" class="form-control form-control-custom" required>
                  <option value="">Select Item</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="number" id="saleQty" class="form-control form-control-custom" placeholder="Quantity" min="1" required>
              </div>
              <div class="mb-3">
                <input type="number" step="0.01" id="saleTotalAmount" class="form-control form-control-custom" placeholder="Total Amount" required>
              </div>
              <div class="mb-3">
                <input type="date" id="saleDate" class="form-control form-control-custom" required>
              </div>
              <button type="submit" class="btn btn-gold w-100 mb-2">Record Sale</button>
              <button type="button" class="btn btn-outline-gold w-100" onclick="clearSaleForm()">Clear Form</button>
            </form>
          </div>
          <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 style="color: var(--primary-gold);">
                <i class="fas fa-receipt me-2"></i>Sales History
              </h4>
              <span id="salesCount" class="badge" style="background: var(--primary-gold); font-size: 14px;"></span>
            </div>
            <div class="search-container">
              <input type="text" id="salesSearch" class="search-input" placeholder="Search sales by customer or item...">
              <i class="fas fa-search search-icon"></i>
            </div>
            <div class="table-responsive">
              <table class="table table-custom" id="salesTable">
                <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/inventory.js"></script>
  <script src="js/customers.js"></script>
  <script src="js/sales.js"></script>
  <script>
    // Check if user is logged in
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('adminId');
        window.location.href = 'login.html';
      }
    }

    // Set today's date as default for sales
    document.getElementById('saleDate').value = new Date().toISOString().split('T')[0];

    // Initialize all modules
    document.addEventListener('DOMContentLoaded', function() {
      // Load data for all modules
      if (typeof fetchItems === 'function') fetchItems();
      if (typeof fetchCustomers === 'function') fetchCustomers();
      if (typeof fetchSales === 'function') fetchSales();
    });
  </script>
</body>
</html>
